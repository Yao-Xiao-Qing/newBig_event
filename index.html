<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入第三方font样式表 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="/user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" id="btn_Logout">
                        <!-- i标签里面一般是图标 -->
                        <span class="iconfont icon-tuichu"></span>退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎xxx</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all"让里面的子节点事件互斥 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">

                    <li class="layui-nav-item layui-this">
                        <a href="/home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页</a>
                    </li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <span class="iconfont icon-16"></span>
                            文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/article/art_cata.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    文章类别</a></dd>
                            <dd><a href="/article/art_list.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    文章列表</a></dd>
                            <dd><a href="/article/art_pub.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    发布文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <span class="iconfont icon-user"></span>
                            个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="/user/user_avatar.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="/user/user_pwd.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- iframe标签name属性来指定当前的名字，src属性用来规定在iframe中显示的URL -->
            <!-- a链接href指定打开那个网页 target属性指定打开的位置 -->
            <iframe src="/home/dashboard.html" name="fm"></iframe>

        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            官网网址提示--底部固定区域
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI:凡是要拼接地址，都要导入 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
